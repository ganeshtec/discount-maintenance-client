<div class="admin__controls">
	<button class="button" ng-disabled="!$ctrl.canSave($ctrl.data)" ng-click="$ctrl.canSave($ctrl.data) && $ctrl.saveDraft($ctrl.data)">Save as Draft</button>
	<button class="button" ng-disabled="!$ctrl.canApprove($ctrl.data) || $ctrl.isPreviewSubmitClickDisabled($ctrl.data)"
	ng-click ="$ctrl.previewSummary($ctrl.data)" ng-show="(($ctrl.userType === 229 && $ctrl.index == $ctrl.sectionsIndex.REWARDS) || $ctrl.index == $ctrl.sectionsIndex.LABELS) && !$ctrl.showSummaryTab">Preview & Submit</button>
</div>
