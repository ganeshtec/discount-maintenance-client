

<div class="md-text-field" >
    <h3 class="pbl">Label Printing & Text</h3>
    <div></div>
    <div class="md-checkbox">

        <input type="checkbox" id="labelId" 
        ng-disabled="$ctrl.isPrintLabelDisabled() || $ctrl.preview"
         name="labelCheckbox" ng-model="$ctrl.data.printLabel" title="label" ng-click="$ctrl.data.labelText = null; $ctrl.validatePromotion();" 
         />

        <label for="label"><span><span></span></span>Print Labels</label>
    </div>
    <div class="md-textarea">		
        <label for="labelText">Label Text (optional)</label>		
        <input type="text" id="labelText" name="labelText" title="labelText" ng-model="$ctrl.data.labelText" ng-disabled="$ctrl.isPrintLabelDisabled() || !$ctrl.data.printLabel || $ctrl.preview" rows="1" allow-pattern="(\d|[a-z A-Z\(\?\-\_\.\'\,\%\$\!\@\)])" maxlength="11" placeholder="Please enter 11 characters or fewer"></input>		
        <span class="labelCount">{{$ctrl.data.labelText.length || 0}}/11</span>
    </div>
</div>
<div></div>
<div class="md-text-field" ng-if="$ctrl.showReceiptText">
    <div class="md-textarea">
        <h3 class="pbl">Receipt Text (Optional)</h3>
        <label for="receiptHeader">Receipt Header</label>		
        <input type="text" id="receiptHeaderId" name="receiptHeader" title="receiptHeader" ng-model="$ctrl.data.receiptHeader" ng-disabled="$ctrl.preview" rows="1" allow-pattern="(\d|[a-z A-Z\(\?\-\_\.\'\,\%\$\!\@\)])" maxlength="30" placeholder="Please enter 30 characters or fewer"></input>		
        <span class="headerCount">{{$ctrl.data.receiptHeader.length || 0}}/30</span>
     
    </div>
    <div class="md-textarea">		
        <label for="receiptDesc">Receipt Description</label>		
        <input type="text" id="receiptDescId" name="receiptDesc" title="receiptDesc" ng-model="$ctrl.data.receiptDesc" ng-disabled="$ctrl.preview" rows="1" allow-pattern="(\d|[a-z A-Z\(\?\-\_\.\'\,\%\$\!\@\)])" maxlength="30" placeholder="Please enter 30 characters or fewer"></input>		
        <span class="descCount">{{$ctrl.data.receiptDesc.length || 0}}/30</span>
    </div>
</div>
