<div class="md-dialog-content sku-type-modal">
<div class="close-sku-type-modal" ng-click="$ctrl.closeSkuTypeModal()">&times;</div>
    <h3>Filter SKU Types</h3>
    <br/>
    <p>The following SKU types are included in your selection. Choose the types that you would like applied to your discount</p>
    <br/>

        <div ng-repeat="skuType in $ctrl.skuTypes">
            <div class="md-checkbox">
            <input type="checkbox" id="skuType_{{skuType.skuTypeCode}}" name="skuType_{{skuType.skuTypeCode}}" ng-model="$ctrl.skuSelection[skuType.skuTypeCode]" name="skuType_{{skuType.skuTypeCode}}" title="{{skuType.description}}" ng-change="$ctrl.updateSelectionMade()" />
            <label for="skuType_{{skuType.skuTypeCode}}"><span></span>{{skuType.skuTypeCode}} - {{skuType.description}}</label>
            </div>
        </div>
    <a href="" class="md-button secondary " style="margin-top:28px" ng-click="$ctrl.closeSkuTypeModal()" >
		Cancel
	</a>
    <a href="" class="md-button primary" style="margin-top:28px" ng-click="$ctrl.selectionMade === true && $ctrl.applySkuTypeSelection()" ng-disabled="!$ctrl.selectionMade">
		Apply
	</a>
</div>
