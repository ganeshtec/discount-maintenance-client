<table class="table category__table">
	<tr class="category__table__row-nobottomborder">
		<td colspan="4">
			<div class="md-toolbar-search l">
				<label for="MerchHierarchy"><h3>Store Location</h3></label>
				<input class="table__search" placeholder="Search and Add Store Number" type="text" ng-model="itemSearch" ng-class="{'error': inValidStoreInfo}"
					ng-change="clear()" allow-pattern="(\d|[a-z A-Z\(\?\-\_\.\'\,\%\$\!\@\)])" />
				<a class="md-button secondary no-padding" href="" ng-click="!itemSearch || isDisabled || search(itemSearch)">
					Search
				</a>
				<ul>
					<span class='error-message' ng-show="showInvalidError">                   
				    <span>
				   			Please enter a valid Store Number
				    </span>
					</span>
				</ul>
				<ul class="table__search__results">
					<li ng-repeat="item in searchResults | filter: itemSearch">
						<a href="" ng-click="addStore(item)" class="table__search__results__item">
							{{item.omsId}} | {{item.prodName}}
						</a>
					</li>
					<li>
						<a ng-show="searchResults.length" href="" ng-click="searchResults = []" class="table__search__results__item">
							Close
						</a>
					</li>
				</ul>
			</div>
		</td>
	</tr>
	<tr class="category__table__row-notopborder">

		<th>
			Store Number
		</th>
		<th>
			Store Name
		</th>
		<th class="r">
			<a class="editOption thd-orange" ng-if="validStoreInfo && validStoreInfo.length >0" ng-click="removeAll()" href="">
				Remove All
			</a>
		</th>
	</tr>
	<tr ng-repeat="item in validStoreInfo track by $index" ng-class="{odd:($index % 2)}">

		<td>
			{{item.storeNumber}}
		</td>
		<td>
			{{item.storeName}}
		</td>
		<td class="r">
			<a class="editOption thd-orange" ng-click="isDisabled || removePromoCode($index)" href="">
				Remove
			</a>
		</td>
	</tr>
</table>
