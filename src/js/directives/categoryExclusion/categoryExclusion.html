<div layout="row">
	<div flex="100">
		<h4>Exclusion</h4>
		<small>Options to exclude (optional)</small>
	</div>
</div>

<div layout="row">
	<ul class="collapse" flex="100">
		<li class="collapse__content">
			<label class="collapse__header" flex="100" ng-class="{active : isActive_1 || data.partnumbers.length > 0 }">
			
				<input type="checkbox" name="collapseIsActive_1" id="collapseIsActive_1" class="collapse__header__control" ng-model="isActive_1" ng-disabled="preview"/>
				<i class="fa" ng-class="{'fa-chevron-up' : isActive_1, 'fa-chevron-down' : !isActive_1}"></i>
				<span class="collapse__header__title">Items to Exclude</span>
			</label>
			<div class="collapse__item">
				<h4 class="collapse__item__header">
					Items to Exclude 
				</h4>

			<div class="md-text-field">
				<div class="md-radio" id="itemsoms_exclude_div" ng-show="viewProp.displayOMSIdExclusion">
					<input type="radio" id="itemsoms_exclude" name="itemsoms_exclude" ng-model="itemexclude"
						title="Items/OMS ID's" value="itemoms"  ng-change="setExcludeItemType()" ng-disabled="preview"/>
					<label for="itemsoms_exclude"><span><span></span></span>Items/OMS ID's</label>
				</div>
				<div class="md-radio" id="itemssku_exclude_div" ng-show="viewProp.displayItemsSku">
					<input type="radio" id="itemssku_exclude" name="itemssku_exclude" ng-model="itemexclude"
						title="Items/SKU" value="itemsku" ng-change="setExcludeItemType()" ng-disabled="preview"/>
					<label for="itemssku_exclude"><span><span></span></span>Items/SKU</label>
				</div>

			</div>


				<!-- Item view Codes Component -->
				   <item-inclusion partnumbersparent="data" itemtype= "itemtype" preview="preview" purchaseoption="itemexclude" promoform="promoform" view-prop="viewProp"></item-inclusion>   
				
			</div>
		</li>

		<li class="collapse__content" ng-show="viewProp.displayExclusionSubCategories">
			<label class="collapse__header" flex="100" ng-class="{active : isActive_2 || data.hierarchies.length > 0 }">
				<input type="checkbox" name="collapseIsActive_2" id="collapseIsActive_2" class="collapse__header__control" ng-model="isActive_2 "/>
				<i class="fa" ng-class="{'fa-chevron-up' : isActive_2, 'fa-chevron-down' : !isActive_2}" ng-disabled="preview"></i>
				<span class="collapse__header__title">Sub-Categories to Exclude</span>
			</label>
			<div class="collapse__item">
				<h4 class="collapse__item__header">
					Sub-Categories to Exclude
				</h4>
				<!-- Category view Codes Component -->
				<category-view hierarchiesparent="data" preview="preview" promoform="promoform"></category-view>
			</div>
		</li>

	</ul>
</div>
