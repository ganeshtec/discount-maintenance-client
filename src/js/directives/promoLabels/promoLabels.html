

<div class="md-text-field" >
    <label for="label">Label Printing & Text</label>
    <div></div>
    <div class="md-checkbox">
        <input type="checkbox" id="label" ng-disabled="$ctrl.data.promoSubTypeCd=='ProductLevelPerItemPercentDiscountCS'" name="label" ng-model="$ctrl.data.printLabel" title="label" ng-click="data.labelText = null"/>
        <label for="label"><span><span></span></span>Print Labels</label>
    </div>
    <div class="md-textarea">		
        <label for="labelText">Label Text (optional)</label>		
        <input type="text" id="labelText" name="labelText" title="labelText" ng-required="$ctrl.preview" ng-model="data.labelText" ng-disabled="$ctrl.data.promoSubTypeCd=='ProductLevelPerItemPercentDiscountCS' || !$ctrl.data.printLabel" rows="1" allow-pattern="(\d|[a-z A-Z\(\?\-\_\.\'\,\%\$\!\@\)])" maxlength="11" placeholder="Please enter 11 characters or fewer"></input>		
        <span class="labelCount">{{data.labelText.length || 0}}/11</span>
    </div>
</div>
